<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Platinados</title>
<style>
    body {
        font-family: "Inter", sans-serif;
        background: transparent;
        margin: 0;
        padding: 20px;
        color: #7a876f;
    }

    .game-card {
        background: #c2cea7;
        border-radius: 16px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .game-cover {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid #7a876f;
    }

    .info {
        flex: 1;
    }

    .title {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 4px;
        color: #7a876f;
    }

    .progress-bar {
        width: 100%;
        height: 10px;
        background: #aab894;
        border-radius: 8px;
        overflow: hidden;
        margin-top: 6px;
    }

    .progress-fill {
        height: 100%;
        background: #7a876f;
    }

    .medal {
        width: 28px;
        height: 28px;
        margin-right: 6px;
    }
</style>
</head>
<body>

<div id="games"></div>

<script>
// URL CORRIGIDA â€” ESTA FUNCIONA
const url = "https://docs.google.com/spreadsheets/d/1Xm6COXWQlmRb-o3HT0951t_L7Dae3HGxhHCMhRx3Y0s/gviz/tq?tqx=out:json&gid=0";


fetch(url)
    .then(response => response.text())
    .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));

        const rows = json.table.rows;
        const container = document.getElementById("games");

        rows.forEach(row => {
            const titulo = row.c[0]?.v || "";
            const plataforma = row.c[1]?.v || "";
            const capa = row.c[2]?.v || "";
            const feitas = row.c[3]?.v || 0;
            const totais = row.c[4]?.v || 0;

            if (!titulo || totais === 0) return;

            const porcentagem = Math.min(100, Math.round((feitas / totais) * 100));

            const card = document.createElement("div");
            card.className = "game-card";

            card.innerHTML = `
                <img class="medal" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Emoji_u1f3c6.svg/1024px-Emoji_u1f3c6.svg.png">
                <img class="game-cover" src="${capa}" alt="Capa">
                <div class="info">
                    <div class="title">${titulo}</div>
                    <div>${feitas} / ${totais} conquistas</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${porcentagem}%"></div>
                    </div>
                </div>
            `;

            container.appendChild(card);
        });
    })
    .catch(err => {
        console.error(err);
        document.getElementById("games").innerHTML = "Erro ao carregar dados.";
    });
</script>

</body>
</html>
